<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mirha Aroob | About</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0a0a23;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Navigation Styles */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: white;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .logo:hover {
      transform: scale(1.1);
      color: #00bcd4;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #aaa;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #00bcd4;
    }

    /* About Section Styles */
    .about-section {
      background: linear-gradient(to right, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5)), url('about-bg.jpg') no-repeat center center/cover;
      padding: 60px 40px;
      border-radius: 10px;
      margin-top: 40px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .about-section h2 {
      font-size: 50px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 1px;
      animation: fadeInUp 2s ease-in-out;
    }

    .about-section p {
      font-size: 18px;
      color: #ccc;
      max-width: 800px;
      margin: auto;
      line-height: 1.8;
      animation: fadeInUp 2s ease-in-out;
    }

    /* Keyframes for Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="nav">
      <h1 class="logo">Mirha.</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html" class="active">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <section class="about-section">
      <h2>About Me</h2>
      <p>I am Mirha Aroob, a passionate web developer skilled in HTML, CSS, C++, and React. I love creating stunning websites that solve real-world problems. I am highly motivated and always looking to improve my skills and deliver excellent work.</p>
    </section>
  </div>
</header>

</body>
</html>
