<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MY PORTFOLOLIO | Home</title>

  <!-- Favicon Link -->
  <link rel="icon" href="myportfolio.png"

  <link rel="stylesheet" href="style.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0a0a23;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    /* Navigation Styles */
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: white;
      animation: fadeIn 2s ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Hover effect for logo */
    .logo:hover {
      transform: scale(1.1);
      color: #00bcd4;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #aaa;
      font-weight: 600;
      transition: 0.3s;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #00bcd4;
    }

    /* Hero Section Styles */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-top: 60px;
      animation: slideIn 2s ease-out;
    }

    .hero-text {
      max-width: 600px;
      animation: fadeInUp 2s ease-in-out;
    }

    .hero-text h2 {
      font-size: 48px;
      font-weight: 700;
      animation: fadeInUp 2s ease-in-out;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .hero-text h2:hover {
      color: #00bcd4;
      transform: scale(1.1);
    }

    .hero-text h3 {
      font-size: 30px;
      color: #00bcd4;
      margin-top: 10px;
      animation: fadeInUp 2s ease-in-out;
      cursor: pointer;
    }

    .hero-text h3:hover {
      color: #ff4081;
    }

    .hero-text p {
      margin-top: 20px;
      color: #ccc;
      line-height: 1.6;
      animation: fadeInUp 2s ease-in-out;
      cursor: pointer;
    }

    .buttons {
      margin-top: 30px;
      animation: fadeInUp 2s ease-in-out;
    }

    .btn-primary {
      background-color: #00bcd4;
      padding: 12px 25px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0097a7;
    }

    .btn-outline {
      border: 2px solid #00bcd4;
      padding: 10px 23px;
      border-radius: 30px;
      color: #00bcd4;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-outline:hover {
      background-color: #00bcd4;
      color: #fff;
    }

    .hero-img img {
      width: 350px;
      border-radius: 50%;
      border: 5px solid #00bcd4;
      animation: bounceIn 2s ease-in-out;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    /* Hover effect for image */
    .hero-img img:hover {
      transform: scale(1.1);
      border-color: #ff4081;
    }

    /* Keyframes for Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0);
      }
      60% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<header>
  <div class="container">
    <div class="nav">
      <h1 class="logo">Mirha.</h1>
      <nav>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="hero">
      <div class="hero-text">
        <h2>Hi, I'm Mirha Aroob</h2>
        <h3><span>Frontend Developer</span></h3>
        <p>Passionate about building beautiful and functional websites using HTML, CSS, React, and C++.</p>
        <div class="buttons">
          <a href="#" class="btn-primary" onclick="hireMe()">Hire Me</a>
          <a href="contact.html" class="btn-outline">Let's Talk</a>
        </div>
      </div>
      <div class="hero-img">
        <img src="myportfolio.png" alt="Mirha Aroob">
      </div>
    </div>
  </div>
</header>

<script>
  // Optional: Function for "Hire Me" button action
  function hireMe() {
    alert("Thank you for considering me! Let's connect.");
  }
</script>

</body>
</html>
